<ion-content [fullscreen]="true" class="light-background">
  <ion-grid class="ion-padding main-grid">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <img src="assets/images/logo.png" alt="Logo" class="logo">
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-horizontal">
      <ion-col>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="ion-no-padding">
          <ion-item lines="none" class="input-login">
            <ion-input type="email" formControlName="email" placeholder="E-mail de acesso"></ion-input>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item lines="none" class="input-login">
            <ion-input type="password" formControlName="password" placeholder="Sua senha"></ion-input>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          </ion-item>
          <div class="ion-text-center ion-padding-vertical">
            <ion-button expand="block" color="primary" type="submit" shape="round">Entrar</ion-button>
          </div>
          <div class="ion-padding-vertical ion-text-center">
            <ion-button expand="block" color="secondary" (click)="signInWithGoogle()" shape="round">
              <ion-icon name="logo-google" slot="start"></ion-icon>
              Entrar com Google
            </ion-button>
          </div>
          <div class="ion-text-center">
            <a class="forgot-password" (click)="goToResetPassword()">Esqueceu a sua senha?</a>
          </div>
          <div class="ion-text-center ion-padding-vertical">
            <p class="new-user">Novo por aqui? <a (click)="goToSignup()">Cadastre-se agora</a></p>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
